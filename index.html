<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text"  id="filterInput" placeholder="Search name...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Aliya</a>
            </li>
            <li class="collection-item">
                <a href="#">Alex</a>
            </li>
            <li class="collection-item">
                <a href="#">Asher</a>
            </li>
            <li class="collection-item">
                <a href="#">Asma</a>
            </li>
            
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beenish</a>
            </li>
            <li class="collection-item">
                <a href="#">Bentley</a>
            </li>
            <li class="collection-item">
                <a href="#">Bakhtawar</a>
            </li>
            <li class="collection-item">
                <a href="#">Beau</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Catherine</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
            <li class="collection-item">
                <a href="#">Chloe</a>
            </li>
            <li class="collection-item">
                <a href="#">Charles</a>
            </li>  
        </ul>


        <script>
            
            let filterInput  = document.getElementById('filterInput');
            filterInput.addEventListener('keyup', function(){
                let filterValue = filterInput.value.toUpperCase();
                let ul = document.getElementById('names');
                let  li = ul.querySelectorAll('li.collection-item');
                for(let i = 0 ; i < li.length ; i++){
                    let a  = li[i].getElementsByTagName('a')[0];
                    if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                        li[i].style.display = '';
                    }  else {
                        li[i].style.display = 'none';
                    }
                }
            })

        </script>
    </div>
</body>
</html>
